type Priority @model @auth(rules: [{allow: public}]) {
  id: ID!
  name: String
  Tasks: [Task] @connection(keyName: "byPriority", fields: ["id"])
}

type Task @model @auth(rules: [{allow: public}]) @key(name: "byPriority", fields: ["priorityID"]) {
  id: ID!
  title: String
  body: String
  state: String
  priorityID: ID
  username: String
}
 